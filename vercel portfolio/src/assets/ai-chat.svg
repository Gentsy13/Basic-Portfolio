<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot Head -->
  <rect x="60" y="60" width="80" height="70" rx="10" fill="url(#robotGrad)" stroke="#fff" stroke-width="3"/>
  <!-- Antenna -->
  <line x1="100" y1="60" x2="100" y2="40" stroke="#fff" stroke-width="3"/>
  <circle cx="100" cy="35" r="5" fill="#ffd700"/>
  <!-- Eyes -->
  <rect x="75" y="75" width="15" height="20" rx="3" fill="#fff"/>
  <rect x="110" y="75" width="15" height="20" rx="3" fill="#fff"/>
  <circle cx="82" cy="85" r="5" fill="#667eea"/>
  <circle cx="117" cy="85" r="5" fill="#667eea"/>
  <!-- Mouth -->
  <path d="M 80 110 Q 100 120 120 110" stroke="#fff" stroke-width="3" fill="none"/>
  <!-- Body -->
  <rect x="70" y="135" width="60" height="45" rx="5" fill="url(#robotGrad)" stroke="#fff" stroke-width="3"/>
  <!-- Arms -->
  <rect x="45" y="145" width="20" height="30" rx="5" fill="url(#robotGrad)" stroke="#fff" stroke-width="2"/>
  <rect x="135" y="145" width="20" height="30" rx="5" fill="url(#robotGrad)" stroke="#fff" stroke-width="2"/>
</svg>